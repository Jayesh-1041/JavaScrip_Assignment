<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Create Password Fild</title>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.2/js/fontawesome.min.js" integrity="sha512-1M9vud0lqoXACA9QaA8IY8k1VR2dMJ2Qmqzt9pN2AH7eQHWpNsxBpaayV0kKkUsF7FLVQ2sA2SSc8w5VOm7/mg==" crossorigin="anonymous" referrerpolicy="no-referrer"></script>
    <style>
        body{
            background-color: beige;
        }
        h1{
            text-align: center;
            margin-top: 50px;
            font-size: 2rem;
        }

        .passw{
            font-size: 2rem;
            margin-left: 500px;
            color: black;
        }

        .checkbox{
            height: 25px;
            width: 50px;
            font-size: 3rem;
            margin-left: 500px;
        }
        input{
            margin-left: 500px;
            font-size: 1.2rem;
            margin-top: 30px;
            border-radius: 10px;
            padding: 10px;
            font-size: 2rem;
        }
        span{
            font-size: 2rem;
            font-weight: 600;
            color: rgb(92, 68, 116);
        }
    </style>
</head>
<body>
        <h1>Create password field with show and hide</h1>
        <label class="passw">password:</label>

        <form action="" method="post">
            
            <input type="password" id="pwd" name="pwd"><br><br>

            <input type="password" id="showToHide"><br><br>
            <input class="checkbox" type="checkbox" onclick="myFunction()">
            <span>Show Password</span>

          </form>

        
        <script>
            function myFunction() {
                let check = document.getElementById("showToHide");
                if (check.type === "password") {
                    check.type = "text";
                } else {
                    check.type = "password";
                };
            };
        </script>
        
        <script src="https://cdnjs.cloudflare.com/ajax/libs/fontawesome-iconpicker/3.2.0/js/fontawesome-iconpicker.min.js" integrity="sha512-7dlzSK4Ulfm85ypS8/ya0xLf3NpXiML3s6HTLu4qDq7WiJWtLLyrXb9putdP3/1umwTmzIvhuu9EW7gHYSVtCQ==" crossorigin="anonymous" referrerpolicy="no-referrer"></script>
</body>
</html>
