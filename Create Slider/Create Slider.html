<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Slider</title>
    <link rel="stylesheet" href="slider.css">
</head>

<body>
    <h1>Simpale JavaScript Slider</h1>
    <div class="main-containt">
        <div class="container">
            <div class="sm_small">
                <img id="sm1" src="" alt="small_img"/>
            </div>
            <div class="md_middle">
                <img id="md1" src="" alt="middle_img"/>  
            </div>
            <div class="lg_centre">
                <img id="lg" alt="large_img"/>
            </div>
            <div class="md_middle">
                <img id="md2" src="" alt="middle_img"/>
            </div>
            <div class="sm_small">
                <img id="sm2" src="" alt="small_img"/>
            </div>
    
        </div>
        <div class="btns">
            <button id="left_btn">⬅</button>
            <button id="right_btn">➡</button>
        </div>
    </div>

    <script src="app.js"></script>
</body>
</html>
